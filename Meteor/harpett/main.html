<head>
  <title>Harpett - Helps You Study</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body></body>

<template name="main">
	{{> header}}
	<hr/>
	<br>
	{{> yield}}
	<hr />
	{{> footer}}
</template>

<template name="header">
	<header id="header">
		<!--Need to insert the conditional that changes depending on whether logged in -->
		<h1 id="logo"><a href="{{pathFor route='home'}}">Harpett <span>helps you study</span></a></h1>
		<nav id="nav">
			{{#if currentUser}}
				<ul>
					<li> {{> loginButtons}} </li>  <!--Still need to replace this with real stuff-->
					<li class="current"><a href="{{pathFor route='dashboard'}}"><strong>Course Dashboard</strong></a></li>
				</ul>
			{{else}}
				<ul>
					<li> {{> loginButtons}} </li>  <!--Still need to replace this with real stuff-->
					<li><a href="{{pathFor route='contact'}}">Contact Us</a></li>
				</ul>
			{{/if}}
		</nav>
	</header>
</template>

<template name="home">
	{{> homeBanner}}
	{{> homeFeatures}}
	{{> provideFeedback}}
</template>

<template name="homeBanner"><!--thank you Pixelarity for the styling! -->
	<section id="banner"> 
		<!--
			".inner" is set up as an inline-block so it automatically expands
			in both directions to fit whatever's inside it. This means it won't
			automatically wrap lines, so be sure to use line breaks where
			appropriate (<br />).
		-->
		<div class="inner">
			<header>
				<h2>HARPETT</h2>
			</header>
			<p>This is <strong>Harpett</strong>, a 
			<br />better way to study
			<br />
			</p>
			<footer>
				<ul class="buttons vertical">
					<li><a href="#main" class="button fit scrolly">Tell Me More</a></li>
				</ul>
			</footer>
		</div>
	</section><!-- Banner -->
</template>

<template name="homeFeatures"><!--thank you Pixelarity for the styling! -->
	<article id="main">
		<header class="special container">
			<span class="icon fa-bar-chart-o"></span>
			<h2>You can beat your head against the wall, or you can 
			<br />
			study with superior technology. </h2>
			<p>Many universities and instructors do not embrace technology or provide many
			<br />
			resources to succeed outside of class.  <strong>That's where we come in.</strong></p>
		</header>
		<section class="wrapper style3 container special">
			<header class="major">
				<h2>So what kind of <strong>cool stuff</strong> do we offer?</h2>
			</header>
			<div class="row">
				<div class="6u 12u(narrower)">
					<section>
						<a href="practice.html" class="image featured"><img src="/images/on laptop.jpeg" alt="" /></a>
						<header>
							<h3>Practice Problems</h3>
						</header>
						<p>Where we started - we have an unlimited supply of practice problems to help you succeed in passing your course. </p>
					</section>
				</div>
				<div class="6u 12u(narrower)">
					<section>
						<a href="video.html" class="image featured"><img src="/images/videoCamera.jpeg" alt="" /></a>
						<header>
							<h3>Videos of Problems</h3>
						</header>
						<p>Great, so now you have those practice problems. But what do you do if you can't figure it out?  Well, we have linked videos of a professor 
						working through similar problems if you are struggling.
						</p>
					</section>
				</div>
			</div>
			<div class="row"> <!-- Display Features -->
				<div class="6u 12u(narrower)">
					<section>
						<a href="video.html" class="image featured"><img src="/images/professor.jpeg" alt="" /></a>
						<header>
							<h3>Lecture Videos</h3>
						</header>
						<p>Ever borrowed notes from a friend?  How'd that work out?  We have videos that cover nearly all the content in a course.</p>
					</section>
				</div>
				<div class="6u 12u(narrower)">
					<section>
						<a href="quiz.html" class="image featured"><img src="/images/librarySmall.jpg" alt="" /></a>
						<header>
							<h3>Practice Quizzes</h3>
						</header>
						<p>Once you feel like you have figured things out, you can take a practice quiz to see how well you actually know the material.</p>
					</section>
				</div>
			</div>
			<div class="row">
				<div class="6u 12u(narrower)">
					<section>
						<a href="book.html" class="image featured"><img src="/images/books.jpeg" alt="" /></a>
						<header>
							<h3>Open Textbooks</h3>
						</header>
						<p>Textbooks are expensive and we have located many open/free resources to coincide with the lectures and practice problems. </p>
					</section>
				</div>
				<div class="6u 12u(narrower)">
					<section>
						<a href="contact.html" class="image featured"><img src="/images/stars.jpeg" alt="" /></a>
						<header>
							<h3>what else?</h3>
						</header>
						<p>What else do you think you need?  Let us know, we might be able to make it a reality.</p>
					</section>
				</div>
			</div> <!-- End of Features -->
			<footer class="major">
				<ul class="buttons">
					<li><a href="busFinance.html" class="button">So Let's Get Started</a></li>
				</ul>
			</footer>
		</section>
	</article><!-- Main -->
	<section id="cta">
		<header>
			<h2>Harpett is <strong>Brand New</strong></h2>
			<p>We are adding new content daily and are working feverishly to make it happen.  
			<br />But, keep in mind that it is <strong>free</strong></p>
			<p> We are here to serve you, the student, so <strong>please</strong> tell us what you want!</p>
		</header>
	</section><!-- CTA -->
</template>

<template name="provideFeedback"><!--thank you Pixelarity for the styling! -->
	<header class="special container">
		<span class="icon fa-envelope"></span>
		<h2>Give us a piece of your mind!</h2>
		<p>Want us to cover another class? Found a bug? Or comments for improvement?<br>
		We want to hear anything you might have to say, so let it out.</p>
	</header>
	<section class="wrapper style4 special container 75%">
		<div class="content">
			<form action="http://formspree.io/chase@400westasset.com" method="post">
				<div class="row 50%">
					<div class="6u 12u(mobile)">
						<input type="text" name="name" placeholder="Name" />
					</div>
					<div class="6u 12u(mobile)">
						<input type="text" name="email" placeholder="Email" />
					</div>
				</div>
				<div class="row 50%">
					<div class="12u">
						<input type="text" name="university" placeholder="University" />
					</div>
				</div>
				<div class="row 50%">
					<div class="12u">
						<input type="text" name="subject" placeholder="Subject" />
					</div>
				</div>
				<div class="row 50%">
					<div class="12u">
						<textarea name="message" placeholder="Message" rows="7"></textarea>
					</div>
				</div>
				<div class="row">
					<div class="12u">
						<ul class="buttons">
							<li><input type="submit" class="special" value="Send" /></li>
						</ul>
					</div>
				</div>
			</form> <!--End of Feedback Form -->
		</div>
	</section>
</template>

<template name="footer">
	{{> extraFooter}}
	<p>Copyright &copy; Harpett, 2015</p>
</template>

<template name="extraFooter">
	<section class="wrapper style1 container special">
		<div class="row">
			<div class="4u 12u(narrower)">
				<section>
					<a href="ambassador.html" class="image featured"><img src="/images/union.jpg" alt="" /></a>
					<header>
						<h3>Become a Campus Ambassador</h3>
					</header>
					<p>We are looking for college students at all universities to help us spread our vision of the future.</p>
					<footer>
						<ul class="buttons">
							<li><a href="ambassador.html" class="button small">Learn More</a></li>
						</ul>
					</footer>
				</section>
			</div>
			<div class="4u 12u(narrower)">
				<section>
					<a href="contact.html" class="image featured"><img src="/images/typewriter.jpeg" alt="" /></a>
					<header>
						<h3>Suggestions?</h3>
					</header>
					<p>We want to know what you want. We greatly appreciate any feedback you might be able to provide.</p>
					<footer>
						<ul class="buttons">
							<li><a href="contact.html" class="button small">Contact Us</a></li>
						</ul>
					</footer>
				</section>
			</div>
			<div class="4u 12u(narrower)">
				<section>
					<a href="ambassador.html" class="image featured"><img src="/images/VW.jpeg" alt="" /></a>
					<header>
						<h3>Crawl Under the Hood</h3>
					</header>
					<p>Want to find out what makes us tick? Shoot us an email, telling us about yourself. We may have the perfect job for you.</p>
					<footer>
						<ul class="buttons">
							<li><a href="mailto:careers@harpett.com?Subject=I'm%20Interested" target="_top" class="button small">Send Email</a></li>
						</ul>
					</footer>
				</section>
			</div>
		</div>
	</section>
</template>
